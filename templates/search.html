<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}"); /* Replace 'background.jpg' with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #search-users {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CIRCLEUP</a>
        </nav>
    </header>

    <section id="search-users">
        <h2 class="mt-4">Search Users</h2>
        <form action="{{ url_for('search') }}" method="post">
            <div class="form-group">
                <label for="search_query">Search by Username:</label>
                <input type="text" class="form-control" id="search_query" name="search_query" placeholder="Enter username" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="mt-3">
            <h2>Search Results</h2>
            <ul>
                {% for user in users %}
                    <li>{{ user.username }}</li>
                {% endfor %}
            </ul>
        </div>
    </section>

    <footer class="footer mt-5">
        <div class="container">
            <span>&copy; 2024 Social Media App</span>
        </div>
    </footer>
</body>
</html>
